<div class="card">
  <h1 class="text-center">Image <span>Gallery</span> </h1>
  <div class="d-flex flex-wrap justify-content-center p-2 m-1 rounded"[ngStyle]="{'background':bgs[6]}">
   
    
      <img *ngFor="let image of images ;let i=index" class="p-2 border border-warning rounded m-1" [src]="image"  [ngStyle]="{'height':heights[0],'width':heights[1],'background':bgs[i]}">
      
     
  </div>
</div>
